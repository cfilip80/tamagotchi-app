<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- <h1 class="text-center mb-4">Tamagotchi</h1> -->
         <div class="d-flex justify-content-center">
            <img src="./img/Tamagotchi (450 x 200 px).png">
         </div>
        <div class="row justify-content-center mb-5" class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="petName" class="form-control" placeholder="Name">
                    <select id="animalType" class="form-select">
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Bird">Bird</option>
                    </select>
                    <button class="btn btn-primary" onclick="createPet()">Create a new pet!</button>
                </div>
            </div>
        </div>

        <div class="row gx-1 gy-2 justify-content-center" id="pets"></div>

        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <h3 class="text-center">Log</h3>
                <div id="history" class="border rounded p-3 bg-white" style="height: 150px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

</body>
</html>
